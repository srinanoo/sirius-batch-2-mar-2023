<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form name="frmLogin">
        <input type="text" name="txtUsername" id="idUsername" class="clsInput" placeholder="Username:"><br>
        <input type="password" name="paPassword" id="idPassword" class="clsInput" placeholder="Password:"><br>
        <input type="button" value="Click" onclick="testFunc();">
    </form>
    
    <script>
        function testFunc() {
            // console.log("this function is invoked by button click");

            // old method
                // document.<form name>.<form control name>.value
                var txtUsername = document.frmLogin.txtUsername.value;
                console.log(txtUsername);
                var paPassword = document.frmLogin.paPassword.value;
                console.log(paPassword);

                // document.forms[0].<form control name>.value
                var txtUsername1 = document.forms[0].txtUsername.value;
                console.log(txtUsername1);
                var paPassword1 = document.forms[0].paPassword.value;
                console.log(paPassword1);

            // traditional method
                // document.getElementById(<id attribute>).value
                var txtUsername2 = document.getElementById("idUsername").value;
                console.log(txtUsername2);
                var paPassword2 = document.getElementById("idPassword").value;
                console.log(paPassword2);

                // document.getElementsByClassName(<class attribute>)[].value
                var txtUsername3 = document.getElementsByClassName("clsInput")[0].value;
                console.log(txtUsername3);
                var paPassword3 = document.getElementsByClassName("clsInput")[1].value;
                console.log(paPassword3);

                // document.getElementsByTagName(<name of the tag>)[].value
                var txtUsername4 = document.getElementsByTagName("input")[0].value;
                console.log(txtUsername4);
                var paPassword4 = document.getElementsByTagName("input")[1].value;
                console.log(paPassword4);

                // document.getElementsByName(<name attribute>)[].value
                var txtUsername5 = document.getElementsByName("txtUsername")[0].value;
                console.log(txtUsername5);
                var paPassword5 = document.getElementsByName("paPassword")[0].value;
                console.log(paPassword5);

            // modern methods
                // document.querySelector(<selector>).value
                var txtUsername6 = document.querySelector(".clsInput").value;
                console.log(txtUsername6);
                var paPassword6 = document.querySelector("#idPassword").value;
                console.log(paPassword6);
                
                // document.querySelectorAll(<selector>)[].value
                var txtUsername7 = document.querySelectorAll(".clsInput")[0].value;
                console.log(txtUsername7);
                var paPassword7 = document.querySelectorAll(".clsInput")[1].value;
                console.log(paPassword7);
        }
    </script>
</body>
</html>
